<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      height: 100vh;
    }
    .left-panel {
      background: linear-gradient(to bottom right, #1da2ff, #0e74d4);
      color: white;
      padding: 50px;
      width: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .left-panel h2 {
      font-size: 32px;
      margin-bottom: 30px;
    }
    .left-panel ul {
      list-style: none;
    }
    .left-panel li {
      margin: 15px 0;
      font-size: 18px;
    }
    .left-panel li::before {
      content: "✔️";
      margin-right: 10px;
      color: #aef;
    }

    .right-panel {
      width: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }
    .form-box {
      width: 100%;
      max-width: 350px;
    }
    .form-box h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .form-box p {
      margin-bottom: 20px;
      color: gray;
    }
    .form-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-box a {
      color: #0e74d4;
      font-size: 14px;
      text-decoration: none;
    }
    .create-btn {
      background: #00b4fc;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      margin: 10px 0;
      cursor: pointer;
    }
    .or-line {
      text-align: center;
      margin: 15px 0;
      color: black;
    }
    .social-btns button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .google {
      background: #3b5998;
      color:white;
    }
    .facebook {
      background: #3b987f;
      color: white;
    }
    .login-link {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="left-panel">
    <h2>Take 10 seconds to Sign up!</h2>
    <ul>
      <li>Get on-demand Q&A <b>study help</b> from tutors</li>
      <li><b>Study documents</b> through the notebank</li>
      <li>Read 1000s of rich <b>book guides</b> covering popular titles</li>
    </ul>
  </div>

  <div class="right-panel">
    <div class="form-box">
      <h2>Login or <b style="color: #00b4fc;">Sign Up</b></h2>

      <input type="email" placeholder="Email" />
      <input type="text" placeholder="Username" />
      <input type="password" placeholder="Password" />
      <p><a href="#">I want to tutor on Studyconnect</a></p>

      <button class="create-btn">CREATE ACCOUNT</button>

      <div class="or-line">OR</div>

      <div class="social-btns">
        <button class="google">Sign up with Google</button>
        <button class="facebook">Sign up with Facebook</button>
      </div>

      <div class="login-link">
        Already have an account? <a href="#">Login</a>
      </div>
    </div>
  </div>
</body>
</html>
